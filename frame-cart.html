<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Page</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
    body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    max-width: 1200px;
    margin: 50px auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

.product-image {
    flex: 2;
    border-right: 1px solid #ddd;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.product-details {
    flex: 3;
    padding: 20px;
}

.product-details h2 {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
}

.frame-option, .mat-options, .special-options {
    margin-bottom: 20px;
}

.mat-options select {
    display: block;
    margin-bottom: 10px;
    padding: 5px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.mats {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

.mat-circle {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 1px solid #ccc;
}

.mat-circle.white { background-color: #fff; }
.mat-circle.beige { background-color: #f5f5dc; }
.mat-circle.light-gray { background-color: #d3d3d3; }
.mat-circle.gray { background-color: #808080; }
.mat-circle.black { background-color: #000; }
.mat-circle.new { background-color: #f0e68c; }

.special-options .special-option {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.special-options img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
    border-radius: 4px;
    object-fit: cover;
}

.special-options h3 {
    font-size: 16px;
    margin: 0;
    color: #333;
}

.special-options p {
    margin: 0;
    color: #e67e22;
}

.btn-add-to-cart {
    display: block;
    width: 100%;
    background-color: #e67e22;
    color: #fff;
    padding: 15px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-transform: uppercase;
    font-size: 16px;
    font-weight: 700;
    text-align: center;
    margin-top: 20px;
}

.btn-add-to-cart:hover {
    background-color: #d35400;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="./images/product-3.png" alt="Product Image">
        </div>
        <div class="product-details">
            <div class="frame-option">
                <h2>Frame</h2>
                <p>Mercer Slim</p>
            </div>
            <div class="mat-options">
                <h2>Mat Width</h2>
                <select>
                    <option>Standard</option>
                    <option>Wide</option>
                    <option>Narrow</option>
                </select>
                <h2>Mat Style</h2>
                <p>Classic Â· White</p>
                <h2>Popular Mats</h2>
                <div class="mats">
                    <div class="mat-circle white"></div>
                    <div class="mat-circle beige"></div>
                    <div class="mat-circle light-gray"></div>
                    <div class="mat-circle gray"></div>
                    <div class="mat-circle black"></div>
                    <div class="mat-circle new"></div>
                </div>
                <p>Acid free, white mat</p>
            </div>
            <div class="special-options">
                <h2>Make It Special</h2>
                <div class="special-option">
                    <img src="https://via.placeholder.com/100" alt="Brass Plate">
                    <div>
                        <h3>Brass Plate</h3>
                        <p>$25</p>
                    </div>
                </div>
                <div class="special-option">
                    <img src="https://via.placeholder.com/100" alt="Mat Caption">
                    <div>
                        <h3>Mat Caption</h3>
                        <p>$25</p>
                    </div>
                </div>
                <div class="special-option">
                    <img src="https://via.placeholder.com/100" alt="Story Pocket">
                    <div>
                        <h3>Story Pocket</h3>
                        <p>$5</p>
                    </div>
                </div>
            </div>
            <button class="btn-add-to-cart">Add To Cart - $75</button>
        </div>
    </div>
</body>
</html>
